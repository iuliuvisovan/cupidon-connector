services:
  - type: web
    name: glovo-webhook-service
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GLOVO_SHARED_TOKEN
        sync: false
      - key: GLOVO_WEBHOOK_ID
        sync: false
    healthCheckPath: /health